<!DOCTYPE html>
<html lang="ko">

<head>
    <svg style="display: none" xmlns="http://www.w3.org/2000/svg">
        <symbol id="monsterball" viewBox="0 0 [원본 SVG의 뷰박스 값]"></symbol>
      </svg>
   
  <meta charset="UTF-8" />
   
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random PR</title>
   
  <script src="https://cdn.tailwindcss.com"></script>
   
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center p-4">

  <div id="category-tabs"
    class="relative flex p-1 mb-8 bg-gray-700 rounded-full justify-center items-center **mx-auto**">
    <div id="tab-slider"
      class="absolute left-0 h-full bg-red-600 rounded-full transition-all duration-300 ease-in-out z-0 "
      style="width: 50px; height: 32px; transform: translateX(4px);">
    </div>

    <button data-category="fe" onclick="selectCategory('fe')" class="tab-button relative px-4 py-2 text-sm font-semibold rounded-full text-white z-10 
        transition-colors duration-200 disabled:cursor-not-allowed disabled:pointer-events-none ">
      FE
    </button>
    <button data-category="be" onclick="selectCategory('be')" class="tab-button relative px-4 py-2 text-sm font-semibold rounded-full text-gray-300 hover:text-white z-10 
        transition-colors duration-200 disabled:cursor-not-allowed disabled:pointer-events-none ">
      BE
    </button>
    <button data-category="an" onclick="selectCategory('an')" class="tab-button relative px-4 py-2 text-sm font-semibold rounded-full text-gray-300 hover:text-white z-10 
        transition-colors duration-200 disabled:cursor-not-allowed disabled:pointer-events-none">
      AN
    </button>
  </div>

    <h1 class="text-2xl font-extrabold text-white mb-4 flex items-center space-x-1">
        <img src="./pokeball-pokemon-svgrepo-com.svg" alt="몬스터볼 아이콘" style="width: 24px; height: 24px"            
      class="transform translate-y-[-1px]" />
        오늘의 PR은? <span id="current-category" class="ml-2 text-red-400">FE</span>
      </h1>

  <div id="slot-machine"
    class="max-w-sm w-full mx-auto h-30 flex justify-between mb-2 p-2 bg-gray-800 rounded-lg shadow-xl select-none overflow-hidden">
  </div>

    <div class="flex flex-col items-center">
        <button id="spinButton" onclick="spin()"      
      class="px-6 py-2 bg-red-600 text-white font-bold rounded-full shadow-md hover:bg-red-700 transition duration-150 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
            SPIN!
          </button>
        <p id="resultDisplay"      
      class="text-lg mt-3 text-center text-white px-4 py-2 rounded-lg shadow-lg transform transition-all duration-300 ease-in-out /* 애니메이션을 위한 트랜지션 */">
          </p>

      </div>

   
  <script src="./script.js"></script>
   
  <script src="./reptile.js"></script>
</body>

</html>
